<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body style="background-color: rgb(255, 255, 255);">

        <p>Background color changes</p>
        <button onclick="setBgBlack()">Black</button>
        <button onclick="setBgBlackDuration()">Black with duration</button>
        <button onclick="setBgWhite()">Reset</button>

        <p>Text color changes</p>
        <button onclick="setRedTextColor()">Red text</button>
        <button onclick="setBlueTextColorWithDuration()">Blue text with duration</button>
        <button onclick="setDefaultTextColor()">Reset</button>

        <p>Create text</p>
        <div class="text"></div>
        <button onclick="addText()">Add text</button>
        <button onclick="clearText()">Clear text</button>

        <p>Create elements</p>
        <div class="elements"></div>
        <button onclick="addNewElement()">Add element</button>
        <button onclick="deleteAllParentElements()">Reset</button>

        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="js/script.js"></script>
    
</body>
</html>
